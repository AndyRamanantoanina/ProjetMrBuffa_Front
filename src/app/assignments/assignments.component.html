<div>
  <main class="container">
    <a routerLink="/add" class="ajouterBtn">
      <button mat-flat-button color="accent">
        Ajouter Assignment
      </button>
    </a>
  
    <h2>Liste des devoirs de *Matiere* :</h2>
    <div cdkDropListGroup>
      <div class="example-container">
        <h5>Non rendu</h5>
    
        <div
          cdkDropList
          [cdkDropListData]="nonrendu"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of nonrendu" cdkDrag>
            <mat-card class="example-card">
              <mat-card-title-group>
                <mat-card-title>Shiba Inu</mat-card-title>
                <mat-card-subtitle>Small</mat-card-subtitle>
                <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
              </mat-card-title-group>
              <mat-card-content>
                Test
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    
      <div class="example-container">
        <h5>Rendu</h5>
    
        <div
          cdkDropList
          [cdkDropListData]="rendu"
          class="example-list"
          (cdkDropListDropped)="drop($event)">
          <div class="example-box" *ngFor="let item of rendu" cdkDrag>
            <mat-card class="example-card">
              <mat-card-title-group>
                <mat-card-title>Shiba Inu</mat-card-title>
                <mat-card-subtitle>Small</mat-card-subtitle>
                <img mat-card-sm-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" >
              </mat-card-title-group>
              <mat-card-content>
                Test222
              </mat-card-content>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
    <p>Déplacez pour rendre un devoir.</p>
  </main>
</div>
